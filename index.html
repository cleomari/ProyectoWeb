<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="estilo.css">
    <title>Adivina el número</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Adivina el número</h1>
        <p> Ingresa un rango de números, haz clic en "Iniciar Juego" y luego intenta adivinar el número secreto dentro de ese rango. ¡Buena suerte! :D </p>

        <div class="form-group">
            <label for="rango-minimo">Mínimo:</label>
            <input type="number" id="rango-minimo" class="form-control">
        </div>

        <div class="form-group">
            <label for="rango-maximo">Máximo:</label>
            <input type="number" id="rango-maximo" class="form-control">
        </div>

        <button id="iniciarJuegoBtn" class="btn btn-primary">Iniciar Juego</button>

        <p class="mt-3">Adivina el número:</p>
        <input type="number" id="guessInput" class="form-control">

        <button id="comprobarNumeroBtn" class="btn btn-success mt-2">Adivinar</button>
        <button id="reiniciarJuegoBtn" class="btn btn-primary mt-2">Reiniciar Juego</button>
        
        <p id="mensaje" class="mt-3"></p>
        <p id="intentos"></p>
        
    </div>
    
    <script src="numeros.js"></script>
</body>
</html>
